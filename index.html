<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container card">
      <div class="card-body">
        <div class="row">
         <div class="col-5">
          <form class="form-name" id="form-name">
    
    <span><input class="city" type="text"
    required placeholder="Enter city" id="form-value">
    <button type="submit"></button>
    </span>
    
        </form>
    <br>
      <br>
        <span class="icon"> <img src="src/images/day_rain_thunder.svg" alt="weather icon" max-width="500"></span>
        <h1><span class="temperature" id="temperature">19 </span> 
    <a href="#" id="celcium">C&#176</a>/ <a href="#" id="fahrengheit">F</a>
      </h1>
    <br>
    <h1>
        <span class="city-name" id="city-name">City</span><br>
        <small><em><span id="day"></span> <br>
        <span id="date"></span><br>
        <span id="time"></span></em></small>
    </h1></div> 
    
    <div class="col-4">
<h6 class="wind"><em>
<span id="highTemp">Highest temperature</span><br><br>
<span id="lowTemp">Lowest temperature</span><br><br>
<span id="feelsLike">Feels like</span><br><br>
<span id="humidity">Humidity</span><br><br>
<span id="windSpeed">Wind speed</span><br> <br>
<span id="description">Description</span><br>
</em>
    </h6>
    </div>
    
    <div class="col-3">
      <div class="card-body border m-1 rounded">
<h6 class="week">
        Sunday <br> 
        C
    </h6> <hr>
  <h6 class="week">
        Monday <br> 
        C
    </h6><hr>
    <h6 class="week">
        Tuesday <br> 
        C
    </h6><hr>
    <h6 class="week-wed">
        Wednesday <br> 
        C
    </h6><hr>
    <h6 class="week">
        Thursday <br> 
        C
    </h6>
    <hr>
    <h6 class="week">
        Friday <br> 
        C
    </h6>
    </div>
    </div>
  </div> 
</div>
</div>
<script src="src/index.js"></script>
